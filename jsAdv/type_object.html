<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Type: object</title>
</head>
<body>
<script>
var foo=10.005;
console.log(foo.toFixed(2));
console.log(foo.toPrecision(2));
console.log(Math.round(foo));

var foo = 255;
console.log(foo.toString(36));

var a = {
	valueOf: function(){
		return null;
	},
	toString: function(){
		return '123456';
	},
};
console.log(new Date().toLocaleString());
</script>
</body>
</html>
