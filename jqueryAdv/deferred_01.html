<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Deferred 01</title>
<script src="/js/jquery-1.9.0.min.js"></script>
</head>
<body>
<script>
$().ready(function(){
	function app(){
		return {a:1};
	}
	function done(){
		console.log('done');
	}
	function fail(){
		console.log('fail');
	}
	
	$.when(1)
	.done(function(){
		setTimeout(function(){
			console.log(1);
		},2000);
	}, function(){
		console.log(2);
	}, function(){
		console.log(3);
	})
	.fail(fail);
});
</script>
</body>
</html>
